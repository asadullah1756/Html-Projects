<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px 20px 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 1rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .settings label {
      display: block;
      margin: 10px 0;
      text-align: left;
    }

    button {
      margin: 8px 4px;
      padding: 10px 20px;
      background-color: #4facfe;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00c3ff;
    }

    .strength {
      margin-bottom: 10px;
      text-align: left;
    }

    #bar {
      height: 8px;
      width: 100%;
      background-color: #ccc;
      border-radius: 10px;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }

    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator üîê</h2>

    <input type="text" id="password" readonly placeholder="Generated password"/>

    <div class="strength">
      <div class="bar" id="bar"></div>
      <small id="strengthText">Strength: N/A</small>
    </div>

    <div class="settings">
      <label>Password Length:
        <input type="number" id="length" min="4" max="32" value="12">
      </label>
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate</button>
    <button onclick="copyPassword()">Copy üìã</button>

    <div id="toast">Password copied!</div>
  </div>

  <script>
    const passwordField = document.getElementById("password");
    const bar = document.getElementById("bar");
    const strengthText = document.getElementById("strengthText");

    window.onload = () => generatePassword();

    ["length", "uppercase", "lowercase", "numbers", "symbols"].forEach(id => {
      document.getElementById(id).addEventListener("input", generatePassword);
    });

    function generatePassword() {
      const length = +document.getElementById("length").value;
      const hasUpper = document.getElementById("uppercase").checked;
      const hasLower = document.getElementById("lowercase").checked;
      const hasNumber = document.getElementById("numbers").checked;
      const hasSymbol = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+=-<>?";

      let chars = "";
      if (hasUpper) chars += upper;
      if (hasLower) chars += lower;
      if (hasNumber) chars += numbers;
      if (hasSymbol) chars += symbols;

      if (!chars) {
        passwordField.value = "Select options!";
        updateStrength(0);
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      passwordField.value = password;
      evaluateStrength(password, hasUpper, hasLower, hasNumber, hasSymbol);

      // Auto-copy
      passwordField.select();
      document.execCommand("copy");
      showToast();
    }

    function copyPassword() {
      passwordField.select();
      document.execCommand("copy");
      showToast();
    }

    function evaluateStrength(pwd, upper, lower, num, sym) {
      let strength = 0;
      if (pwd.length >= 8) strength++;
      if (upper) strength++;
      if (lower) strength++;
      if (num) strength++;
      if (sym) strength++;
      updateStrength(strength);
    }

    function updateStrength(level) {
      const levels = ["#ccc", "red", "orange", "yellow", "green"];
      const texts = ["N/A", "Weak", "Weak+", "Medium", "Strong"];
      bar.style.backgroundColor = levels[level];
      strengthText.textContent = `Strength: ${texts[level]}`;
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }
  </script>
</body>
</html>
